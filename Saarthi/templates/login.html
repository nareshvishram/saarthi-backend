<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login Page</title>
	<link rel="icon"  href="https://www.flaticon.com/premium-icon/icons/svg/2643/2643045.svg"/>
     <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

		<div class="login-form">

            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
			<div class="sign-in-htm">
				{% if error %}
				<h2><span style="color:#daca07;"> Sorry ! Invalid Credentials</span></h2>
					{% endif %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="username" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password" required>
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>

				<div class="hr"></div>
				<div class="foot-lnk">
                    <label for="tab-2">New User?</label>
				</div>

			</div>
            </form>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">{% csrf_token %}

			<div class="sign-up-htm">
                     {% if error %}
				<h2><span style="color:#daca07;">Sorry! Invalid Credentials</span></h2>
					{% endif %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="repeat_password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="email" class="input" name="email" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>

					{% if error %}
					<div class="foot-lnk">
					    <label for="tab-2">Already Member?</label>
					</div>
					{% else %}
					<div class="foot-lnk">
					    <label for="tab-1">Already Member?</label>
					</div>
					{% endif %}




			</div>

            </form>

		</div>
	</div>
</div>
</body>
</html>
